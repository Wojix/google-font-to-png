<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>google-font-to-png-path</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Bangers&family=Barrio&family=Chokokutai&family=Coral+Pixels&family=Dela+Gothic+One&family=DotGothic16&family=Kaisei+Decol&family=Lobster&family=Notable&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+3D&family=Shizuru&family=WDXL+Lubrifont+JP+N&family=Zen+Kaku+Gothic+Antique&display=swap"
    >
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <div class="content">
        <h1>Google Font to PNG</h1>

        <a
          href="https://github.com/Wojix/google-font-to-png"
          class="link-to-github"
          target="_blank"
        >
          link to GitHub
        </a>

        <hr>

        <div class="input-holder">
          <label>Google font:</label>
          <select id="font" class="input"></select>
        </div>

        <div class="input-holder">
          <label>Variant:</label>
          <select id="variant" class="input"></select>
        </div>

        <div class="input-holder">
          <label>Text:</label>
          <input id="text" class="input" value="Verb">
        </div>

        <div class="input-holder">
          <label>Size:</label>
          <input type="number" id="size" class="input" value="96">
        </div>

        <div class="input-holder">
          <label>Dxf:</label>
          <input type="number" id="dxf" class="input" value="1" step="0.1">
        </div>

        <div class="input-holder">
          <label>Fill:</label>
          <input type="color" id="fill" class="input" value="#000000">
        </div>

        <div class="input-holder">
          <label>Stroke:</label>
          <input type="color" id="stroke" class="input" value="#000000">
        </div>

        <div class="input-holder">
          <label>Stroke Width:</label>
          <input type="number" id="strokeW" class="input" value="0">
        </div>

        <div class="input-holder">
          <label>
            <input type="checkbox" id="fillOn" checked>
            Fill:
          </label>
        </div>

        <div class="input-holder">
          <label>
            <input type="checkbox" id="kerning" checked>
            Kerning:
          </label>
        </div>

        <div id="wrap">
          <canvas id="c"></canvas>
        </div>

        <div class="buttons-container">
          <button id="copy" class="btn">Copy to Clipboard</button>
          <button id="png" class="btn">Download PNG</button>
          <button id="link" class="btn">Create Link</button>
          <button id="cocoa" class="btn">Buy me a cocoa üôÇüçµ</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
